name: Frontend CI/CD (Docker)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  AWS_REGION: ap-northeast-2

  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPO_DEV: dev/fe
  ECR_REPO_PROD: prod/fe

  DEPLOYMENT_APP: damo-fe
  DEPLOYMENT_GROUP_DEV: dev-damo-fe
  DEPLOYMENT_GROUP_PROD: prod-damo-fe

jobs:
  ci:
    name: CI (format/lint/build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      #      - name: Check formatting (Prettier)
      #        run: npm run format:check

      - name: Run Lint (ESLint)
        run: npm run lint

      # ÌÖåÏä§Ìä∏ ÎèÑÏûÖ Ï†ÑÏù¥Î©¥ Ï£ºÏÑù Ïú†ÏßÄ Ï∂îÌõÑ ÎèÑÏûÖ
      # - name: Run Unit Tests
      #   run: npm run test

  build_push:
    name: Build & Push (ECR)
    runs-on: ubuntu-24.04-arm
    needs: [ci]
    if: github.event_name == 'push' && needs.ci.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve environment
        env:
          ECR_REPO_DEV: ${{env.ECR_REGISTRY}}/${{env.ECR_REPO_DEV}}
          ECR_REPO_PROD: ${{env.ECR_REGISTRY}}/${{env.ECR_REPO_PROD}}
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG=${SHORT_SHA}
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            ECR_REPO="${ECR_REPO_PROD}"
          else
            ECR_REPO="${ECR_REPO_DEV}"
          fi
          echo "ECR_REPO=${ECR_REPO}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "IMAGE=${ECR_REPO}:${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "LATEST_IMAGE=${ECR_REPO}:latest" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.LATEST_IMAGE }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ github.ref_name == 'main' && secrets.NEXT_PUBLIC_API_URL_PROD || secrets.NEXT_PUBLIC_API_URL_DEV }}
            NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ secrets.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
            NEXT_PUBLIC_KAKAO_REDIRECT_URI=${{ github.ref_name == 'main' && secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URI_PROD || secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URI_DEV }}
            NEXT_PUBLIC_S3_CDN=${{ secrets.NEXT_PUBLIC_S3_CDN }}
            NEXT_PUBLIC_KAKAO_SDK_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_SDK_KEY }}
            NEXT_PUBLIC_KAKAO_SDK_TEST_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_MAP_KEY }}
            NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }}

  deploy:
    name: CD (CodeDeploy)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: github.event_name == 'push' && needs.build_push.result == 'success'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve deployment target
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "APPLICATION_NAME=${DEPLOYMENT_APP}" >> "$GITHUB_ENV"
            echo "DEPLOYMENT_GROUP=${DEPLOYMENT_GROUP_PROD}" >> "$GITHUB_ENV"
            echo "ECR_REPO=${ECR_REGISTRY}/${ECR_REPO_PROD}" >> "$GITHUB_ENV"
          else
            echo "APPLICATION_NAME=${DEPLOYMENT_APP}" >> "$GITHUB_ENV"
            echo "DEPLOYMENT_GROUP=${DEPLOYMENT_GROUP_DEV}" >> "$GITHUB_ENV"
            echo "ECR_REPO=${ECR_REGISTRY}/${ECR_REPO_DEV}" >> "$GITHUB_ENV"
          fi

          SHORT_SHA=${GITHUB_SHA::7}
          echo "IMAGE_TAG=${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "IMAGE=${ECR_REPO}:${SHORT_SHA}" >> "$GITHUB_ENV"

      - name: Prepare revision bundle (appspec/scripts + image info)
        run: |
          # CodeDeployÏóêÏÑú Ïä§ÌÅ¨Î¶ΩÌä∏Í∞Ä Ïñ¥Îñ§ Ïù¥ÎØ∏ÏßÄÎ•º pullÌï†ÏßÄ Ïïå Ïàò ÏûàÍ≤å ÌååÏùºÎ°ú ÎÇ®ÍπÄ
          mkdir -p scripts
          cat > scripts/image.env <<EOF
          IMAGE=${IMAGE}
          IMAGE_TAG=${IMAGE_TAG}
          ECR_REPO=${ECR_REPO}
          EOF

          # appspec.yml, scripts/, docker-compose.yml Î•º deployment.zipÏóê Ìè¨Ìï®
          zip -r deployment.zip appspec.yml scripts/ docker-compose.yml

      - name: Upload bundle to S3
        run: |
          S3_BUCKET="${{ secrets.CODEDEPLOY_BUCKET }}"
          S3_KEY="codedeploy/prod/fe/${GITHUB_SHA::7}.zip"
          aws s3 cp deployment.zip "s3://${S3_BUCKET}/${S3_KEY}"
          echo "S3_BUCKET=${S3_BUCKET}" >> $GITHUB_ENV
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV

      - name: Create CodeDeploy deployment (from S3)
        run: |
          aws deploy create-deployment \
            --application-name "${APPLICATION_NAME}" \
            --deployment-group-name "${DEPLOYMENT_GROUP}" \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --s3-location bucket="${S3_BUCKET}",key="${S3_KEY}",bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --ignore-application-stop-failures

  k6_test:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: grafana/setup-k6-action@v1

      - name: k6-home-test
        uses: grafana/run-k6-action@v1
        env:
          URL: ${{ secrets.HOME_URL}}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          path: tests/page_loading.js

      - name: k6-group-detail-test
        uses: grafana/run-k6-action@v1
        env:
          URL: ${{ secrets.GROUP_DETAIL_URL }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          path: tests/page_loading.js

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [ci, build_push, deploy, k6_test]
    if: github.event_name == 'push' && always()

    steps:
      - name: Send notification
        run: |
          CI_RESULT="${{ needs.ci.result }}"
          BUILD_RESULT="${{ needs.build_push.result }}"
          DEPLOY_RESULT="${{ needs.deploy.result }}"
          K6_RESULT="${{ needs.k6_test.result }}"
          REF="${{ github.repository }}@${{ github.ref_name }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"username\":\"Frontend CI/CD\",\"content\":\"üñ•Ô∏è Frontend CI/CD Í≤∞Í≥º\\n- CI: **${CI_RESULT}**\\n- Build: **${BUILD_RESULT}**\\n- Deploy: **${DEPLOY_RESULT}**\\n- K6: **${K6_RESULT}**\\nüîó [${REF}](${RUN_URL})\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
